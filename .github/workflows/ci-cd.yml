name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Run tests
    - name: Run Tests
      run: npm test

    # Build Docker image
    - name: Build Docker image
      run: docker build -t todo-app .

    # Push Docker image to GitHub Container Registry (Optional)
    - name: Push to GitHub Container Registry
      if: github.event_name == 'push'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.GITHUB_ACTOR }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker Image
      if: github.event_name == 'push'
      run: |
        docker tag todo-app ghcr.io/<your-username>/todo-app:latest
        docker push ghcr.io/<your-username>/todo-app:latest